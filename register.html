<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="fname" placeholder="First Name"><br>

        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname" placeholder="Last Name"><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="email@website.com"
                pattern=".+@gmail.com" size="30" required><br>

        <label for="phone">Phone</label><br>
        <input type="text" id="phone" name="phone" placeholder="123-456-7890"><br>

        <label for="age">Age</label><br>
        <input type="number" id="age" name="age" placeholder="Age"><br>

        <label for="pswrd">Password</label><br>
        <input type="text" id="pswrd" name="pswrd" placeholder="password"><br>

        <label for="pswrdC">Password Confirmation</label><br>
        <input type="text" id="pswrdC" name="pswrdC" placeholder="repeat password"><br>

        <input type="submit" value="Submit"><br>
    </form>
    <a href="index.html">Back to Main Page</a>
</body>
</html>
